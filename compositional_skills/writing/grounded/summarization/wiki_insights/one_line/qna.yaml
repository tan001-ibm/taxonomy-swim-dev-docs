  context: "General Sir Hugh Arbuthnot, KCB( 1780 \u2013 11 June 1868) was a British\
    \ Army officer and Member of Parliament for Kincardineshire 1826 \u2013 1865.\\\
    n\\nHe was born the son of John Arbuthnot, 7th Viscount of Arbuthnott and the\
    \ younger brother of John Arbuthnott, 8th Viscount of Arbuthnott.\\n\\nHe entered\
    \ the 79th Regiment of Foot( Cameron Highlanders) as Ensign in May 1796 and was\
    \ promoted Major- General on 22 July 1830, Lt- General on 23 November 1841 and\
    \ full General on 20 June 1854.\\n\\nHe was given the colonelcy of the 38th( 1st\
    \ Staffordshire) Regiment of Foot from 1843 to 1862, transferring as colonel back\
    \ to the Cameron Highlanders from 14 March 1862 to his death in 1868.\\n\\nSir\
    \ Hugh never married.\\nAlexander Arbuthnot, Snr( 1654\u20131705) of Knox, Kincardineshire\
    \ was a Scottish politician.\\n\\nHe was the second son of Robert Arbuthnott,\
    \ 1st Viscount of Arbuthnott.\\n\\nHe served as tutor to the children of his brother\
    \ Robert Arbuthnot, 2nd Viscount of Arbuthnott.\\n\\nHe represented Kincardineshire\
    \ as Commissioner to the Parliament of Scotland from 1689 to 1702.\\n\\nHe married\
    \ firstly Margaret Barclay and secondly Jean Scott.\\n\\nHe should not be confused\
    \ with Alexander Arbuthnot, an advocate and Provost who represented Bervie from\
    \ 1703 to 1707.\\nJohn Keith Oxley Arbuthnott, 17th Viscount of Arbuthnott( born\
    \ 18 July 1950) is a Scottish peer and businessman.\\n\\nHe was educated at Fettes\
    \ College and North Scotland College of Agriculture.\\n\\nAlthough entitled to\
    \ live at the ancestral home in the family estate, Arbuthnott House at Laurencekirk,\
    \ Inverbervie, he has given this to his son and his family to stay in.\\n\\nInstead,\
    \ he and his wife live in the former manse of Arbuthnott Parish Church.\\nAlan\
    \ III de Rohan( \u2013 1195), was the son of Alan II, Viscount of Rohan.\\n\\\
    nHe was the 3rd Viscount of Rohan and Lord of Corlay.\\nJohn Campbell Arbuthnott,\
    \ 16th Viscount of Arbuthnott,( 26 October 1924 \u2013 14 July 2012) was a Scottish\
    \ peer, Lord Lieutenant of Kincardineshire( 1977 \u2013 99) and a notable businessman.\\\
    nJohn Arbuthnott, 8th Viscount of Arbuthnott DL FRSE (16 January 1778 \u2013 10\
    \ January 1860) was a Scottish peer and soldier.\\n\\nKnown as \"the rich Lord\"\
    \ he built the bridge in front of Arbuthnott House, Kincardineshire.\\n\\nHe was\
    \ the first member of the family who consistently spelled his name \"Arbuthnott\"\
    \ rather than \"Arbuthnot\".\\nJohn Arbuthnott, 10th Viscount of Arbuthnott DL\
    \ (b. Kincardineshire 20 July 1843 - d. Arbuthnott House 30 November 1895) was\
    \ the son of John Arbuthnott, 9th Viscount of Arbuthnott whom he succeeded in\
    \ 1891.\\n\\nLt. 49th Foot Regiment.\\n\\nHe was Deputy Lieutenant for Kincardineshire.\\\
    n\\nMarried Anna Harriet Allen (born London 1852/3, died at Arbuthnott House 23\
    \ April 1892) at the home of her uncle, Inchmartine House, Inchture (Errol), 20\
    \ April 1871).\\n\\nAnna Harriet Allen was the only daughter of Edmund Allen of\
    \ Strathmartin.\\n\\nJohn Arbuthnott, 10th Viscount of Arbuthnott was succeeded\
    \ by his brother David Arbuthnott, 11th Viscount of Arbuthnott.\\nRobert Arbuthnot,\
    \ 1st Viscount of Arbuthnott PC( before 1625 \u2013 10 October 1655) was a Scottish\
    \ Peer and Scottish Privy Counsellor( 1649).\\n\\nHe was a son of Sir Robert Arbuthnott,\
    \ 17th laird of Arbuthnott( normally referred to as Arbuthnott, of that Ilk) by\
    \ Sir Robert's second wife, Margaret daughter of Simon Fraser, 6th Lord Lovat.\\\
    n\\nHe married, firstly, Marjory Carnegie( daughter of David Carnegie, 1st Earl\
    \ of Southesk), sometime before 1639, and had two children:\\n\\nHe married, secondly,\
    \ his first cousin Katherine Fraser( daughter of Hugh Fraser, 7th Lord Lovat,\
    \ on 30 June 1653 and had further children.\\n\\nHe was knighted by King Charles\
    \ I for his enduring loyalty and was a Ruling Elder in the General Assembly of\
    \ the Church of Scotland in 1641.\\n\\nHe was created 1st Viscount of Arbuthnott,\
    \ of County Kincardine and 1st Lord Inverbervie, Kincardineshire, on 16 November\
    \ 1641 by Charles I who was trying to persuade him to support the Royalist cause.\\\
    nChristopher Edward Berkeley Portman, 10th Viscount Portman( born 30 July 1958)\
    \ is a British peer and property developer.\\nJohn Arbuthnott, 9th Viscount of\
    \ Arbuthnott, DL, JP (4 June 1806 \u2013 26 May 1891) was a Scottish peer and\
    \ soldier.\\n\\nBorn at Arbuthnott House, he was the oldest son of John Arbuthnott,\
    \ 8th Viscount of Arbuthnott and his wife Margaret, daughter of Walter Ogilvy,\
    \ de jure 8th Earl of Airlie.\\n\\nIn 1860, he succeeded his father as viscount.\\\
    n\\nArbuthnott was educated at Corpus Christi College, Oxford and matriculated\
    \ on 28 June 1824.\\n\\nHe was commissioned Cornet in the 6th Dragoons in 1825\
    \ and purchased the ranks of Lieutenant in 1826 and Captain in 1830.\\n\\nHe retired\
    \ as Major on half-pay in 1850.\\n\\nHe served as Deputy Lieutenant for Kincardineshire.\\\
    n\\nOn 5 June 1837, he married his cousin Lady Jean (or Jane)\\n\\nGraham Drummond\
    \ Ogilvy (born Midlothian 27 February 1818; died 4 March 1902), eldest daughter\
    \ of David Ogilvy, 9th Earl of Airlie at Cortachy Castle, Angus.\\n\\nArbuthnott\
    \ died at his residence and was succeeded in his titles by his son John.\\n\\\
    nLady Arbuthnott died at her residence, Arbuthnott house, Fordoun, Kincardineshire,\
    \ on 4 March 1902.\n"
