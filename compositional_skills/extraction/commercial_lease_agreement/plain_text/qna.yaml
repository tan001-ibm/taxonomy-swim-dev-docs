  context: '## ARTICLE XVI-DEFAULT


    ## Section 1. Landlord''s Remedies. In the event that:


    a. Tenant shall on three or more occasions be in default in the payment of rent
    or other charges herein required to be paid by Tenant (default herein being defined
    as payment received by Landlord ten or more days subsequent to the due date),
    regardless of whether or not such default has occurred on consecutive or non-consecutive
    months; or


    b. Tenant has caused a lien to be filed against the Landlord''s property and said
    lien is not removed within thirty (30) days of recordation thereof; or


    c. Tenant shall default in the observance or performance of any of the covenants
    and agreements required to be performed and observed by Tenant hereunder for a
    period of thirty (30) days after notice to Tenant in writing of such default (or
    if such default shall reasonably take more than thirty (30) days to cure, Tenant
    shall not have commenced the same within the thirty (30) days and diligently prosecuted
    the same to completion); or


    d. Sixty (60) days have elapsed after the commencement of any proceeding by or
    against Tenant, whether by the filing of a petition or otherwise, seeking any
    reorganization, arrangement, composition, readjustment, liquidation, dissolution
    or similar relief under the present or future Federal Bankruptcy Act or any other
    present or future applicable federal, state or other statute or law, whereby such
    proceeding shall not have been dismissed (provided, however, that the nondismissal
    of any such proceeding shall not be a default hereunder so long as all of Tenant''s
    covenants and obligations hereunder are being performed by or on behalf of Tenant);
    then Landlord shall be entitled to its election (unless Tenant shall cure such
    default prior to such election), to exercise concurrently or successively, any
    one or more of the following rights:


    I. Terminate this Lease by giving Tenant notice of termination, in which event
    this Lease shall expire and terminate on the date specified in such notice of
    termination, with the same force and effect as though the date so specified were
    the date herein originally fixed as the termination date of the term of this Lease,
    and all rights of Tenant under this Lease and in and to the Premises shall expire
    and terminate, and Tenant shall remain liable for all obligations under this Lease
    arising up to the date of such termination, and Tenant shall surrender the Premises
    to Landlord on the date specified in such notice; or


    ii. Terminate this Lease as provided herein and recover from Tenant all damages
    Landlord may incur by reason of Tenant''s default, including, without limitation,
    a sum which, at the date of such termination, represents the then value of the
    excess, if any, of (a) the Minimum Rent, Percentage Rent, Taxes and all other
    sums which would have been payable hereunder by Tenant for the period commencing
    with the day following the date of such termination and ending with the date herein
    before set for the expiration of the full term hereby granted, over (b) the aggregate
    reasonable rental value of the Premises for the same period, all of which excess
    sum shall be deemed immediately due and payable; or

