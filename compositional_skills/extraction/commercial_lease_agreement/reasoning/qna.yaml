  context: "## COMMERCIAL LEASE AGREEMENT\n\nTHIS LEASE AGREEMENT is made and entered\
    \ into on December 1, 2013, by and between Temple CB, LLC, whose address is 4350\
    \ Temple City Boulevard, El Monte, California 91731 (hereinafter referred to as\
    \ 'Landlord '), and Okra Energy, Inc., whose address is 4350 Temple City Boulevard,\
    \ El Monte, California 91731 (hereinafter referred to as 'Tenant ').\n\n## ARTICLE\
    \ I-GRANT OF LEASE\n\nLandlord, in consideration of the rents to be paid and the\
    \ covenants and agreements to be performed and observed by the Tenant, does hereby\
    \ lease to the Tenant and the Tenant does hereby lease and take from the Landlord\
    \ the property described in Exhibit 'A ' attached hereto and by reference made\
    \ a part hereof (the 'Leased Premises '), together with, as part of the parcel,\
    \ all improvements located thereon.\n\n## ARTICLE II-LEASE TERM\n\nSection l.\
    \ Term of Lease. The term of this Lease shall begin on the Commencement Date,\
    \ as defined in Section 2 of this Article II, and shall terminate on May 31, 2020\
    \ ('the Termination Date '); provided, however, that at the option of Tenant,\
    \ Tenant may renew this Lease for five additional successive one-year terms at\
    \ a Monthly Rent of $100,000 per month, provided that notice of such renewal is\
    \ given in writing no less than 120 days prior to the Termination Date or the\
    \ expiration of any one-year renewal term. Tenant may at any time cancel this\
    \ Lease and terminate all of its obligations hereunder by the payment of $300,000,\
    \ plus all other amounts then due under this Lease.\n\nSection 2. Commencement\
    \ Date. The 'Commencement Date ' shall mean December 1, 2013.\n\n## ARTICLE III-EXTENSIONS\n\
    \nThe parties hereto may elect to extend this Agreement upon such terms and conditions\
    \ as may be agreed upon in writing and signed by the parties at the time of any\
    \ such extension.\n\n## ARTICLE IV-DETERMINATION OF RENT\n\nSection 1. Monthly\
    \ Rent: The Tenant agrees to pay the Landlord and the Landlord agrees to accept,\
    \ during the term hereof, at such place as the Landlord shall from time to time\
    \ direct by notice to the Tenant, monthly rent set forth in the following table:\n\
    \n| Initial Period of December 1, 2013 to May 31, 2014:\_\_| $ 0\_\_\_|\n|-------------------------------------------------------|----------|\n\
    | June 1, 2014 to May 31, 2015:\_\_\_\_\_\_\_\_\_\_\_\_\_| $ 30,000 |\n| June\
    \ 1, 2015 to May 31, 2016:\_\_\_\_\_\_\_\_\_\_\_\_\_| $ 40,000 |\n| June 1, 2016\
    \ to May 31, 2017:\_\_\_\_\_\_\_\_\_\_\_\_\_| $ 50,000 |\n| June 1, 2017 to May\
    \ 31, 2018:\_\_\_\_\_\_\_\_\_\_\_\_\_| $ 60,000 |\n| June 1, 2019 to May 31, 2020:\_\
    \_\_\_\_\_\_\_\_\_\_\_\_| $ 70,000 |\n"
