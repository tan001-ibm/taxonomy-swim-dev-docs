  context: '''Brian Patrick Kennedy( born 5 November 1961) is an Irish- born art museum
    director who has worked in Ireland and Australia, and now lives and works in the
    United States.\n\nHe is currently the director of the Peabody Essex Museum.\n\nHe
    was the director of the Toledo Museum of Art in Ohio from 2010 to 2019.\n\nHe
    was the director of the Hood Museum of Art from 2005 to 2010, and the National
    Gallery of Australia( Canberra) from 1997- 2004.\nIan Barry is an Australian director
    of film and TV.\nSaltwater is a 2000 Irish drama film written and directed by
    Conor McPherson.\n\nThe film stars Peter McDonald, Brian Cox, Conor Mullen, Laurence
    Kinlan, Brendan Gleeson and Eva Birthistle.\n\nThe film was released on September
    29, 2000, by Buena Vista International.\nNow Where Did the 7th Company Get To?
    is a 1973 French- Italian comedy war film directed by Robert Lamoureux.\n\nThe
    film portrays the adventures of a French Army squad lost somewhere on the front
    in May 1940 during the Battle of France.\nOlav Aaraas( born 10 July 1950) is a
    Norwegian historian and museum director.\n\nHe was born in Fredrikstad.\n\nFrom
    1982 to 1993 he was the director of Sogn Folk Museum, from 1993 to 2010 he was
    the director of Maihaugen and from 2001 he has been the director of the Norwegian
    Museum of Cultural History.\n\nIn 2010 he was decorated with the Royal Norwegian
    Order of St. Olav.\nJason Moore( born October 22, 1970) is an American director
    of film, theatre and television.\nThe Seventh Company Outdoors is a 1977 French
    comedy film directed by Robert Lamoureux.\n\nIt is a sequel to Now Where Did the
    7th Company Get to ?.\nConor McPherson (born 6 August 1971) is an Irish playwright,
    screenwriter and director of stage and film.\n\nIn recognition of his contribution
    to world theatre, McPherson was awarded a doctorate of Literature, Honoris Causa,
    in June 2013 by the University College Dublin.\nPeter Levin is an American director
    of film, television and theatre.\nDana Blankstein- Cohen( born March 3, 1981)
    is the director of the Israeli Academy of Film and Television.\n\nShe is a film
    director, and an Israeli culture entrepreneur.''

